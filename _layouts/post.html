---
layout: default
---
<article id="post-page">
	<h2>{{ page.title }}</h2>		
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
	<div>
	  {% for category in page.categories % }
	    <a href="{{ site.url }}/category/{{ category }}.html" >{{ category }}</a>
	  {% endfor %}
	</div>
	<div class="content">

		{{ content }}
		
	</div>
</article>
